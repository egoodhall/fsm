---
# FSM for creating a workspace
name: TestMachine
states:
  - name: State1
    entrypoint: true
    inputs:
      - int
    transitions:
      - State2
  - name: State2
    workers: 5
    inputs:
      - int
    transitions:
      - Done
  - name: Done
    terminal: true
